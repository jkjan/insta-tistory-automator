volumes:
  ita-volume:

services:
  postgres:
    image: 'postgres:16.2'
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=insta_tistory_automator
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - TZ=Asia/Seoul
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - ita-volume:/var/lib/postgresql/data